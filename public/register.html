<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
</head>

<body>
    <header class="flex flex-col lg:flex-row gap-4  items-center justify-between p-4 border-b">
        <div>
            <img src="img/easy-online-home-jobs-logo.png" alt="">
        </div>
        <ul class="flex items-center gap-4">
            <li><a class="font-semibold text-gray-600 hover:text-orange-600" href="index.html">Home</a></li>
            <li><a class="font-semibold text-gray-600 hover:text-orange-600" href="">Browse Jobs</a></li>
            <li><a class="font-semibold text-gray-600 hover:text-orange-600" href="register.html">Register</a></li>
        </ul>
    </header>
    <main>
        <section class="flex items-center justify-center p-4 py-4 lg:py-12">
            <div class="w-full max-w-4xl space-y-4">
                <h1 class="lg:text-4xl text-2xl font-bold text-center text-gray-800">Complete the Form Below to Join
                    India's Top <br />With <span class="text-orange-600">Online Jobs</span>
                </h1>
            </div>
        </section>
        <section class="flex items-center justify-center p-4 py-4 ">
            <!-- BEGIN ElasticSendy Signup Form -->
            <!-- START - We recommend to place the below code in head tag of your website html  -->
            <style type="text/css">
                .mpx_error {
                    color: red !important;
                }
            </style>

            <script type="text/javascript">
                function mpx_submitSignupForm(event) {
                    event.preventDefault();
                    let formEle = event.target;
                    // disable submit button to prevent more than one click.
                    document.getElementById("mpx_submit_btn").disabled = true;      // clear all the previous request error messages.
                    let allErrorElements = document.getElementsByClassName("mpx_error");
                    [].forEach.call(allErrorElements, (element) => {
                        element.innerHTML = "";
                    });
                    // submit the form.
                    fetch(formEle.action, {
                        method: formEle.method,
                        redirect: 'follow',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: new URLSearchParams(new FormData(formEle))
                    }).then((response) => response.json())
                        .then((json) => {
                            // enable submit button.
                            document.getElementById("mpx_submit_btn").disabled = false; if (json.data && json.data.field_errors) {
                                Object.keys(json.data.field_errors).forEach((key, i) => {
                                    document.getElementById("mpx_error_" + key).innerHTML = json.data.field_errors[key];
                                })
                            }
                            if (json.error && json.error.message) {
                                document.getElementById("mpx_error_global").innerHTML = json.error.message;
                            }
                            if (json.data.add_success) {
                                // hide the input elements container
                                document.getElementById("mpx_input_elmts_bx").style.visibility = "hidden";
                                document.getElementById("mpx_success_box").style.visibility = "visible";
                                if (json.data.add_success_message) {
                                    document.getElementById("mpx_success_box").innerHTML = json.data.add_success_message;
                                }
                                if (json.data.add_success_redirect_url) {
                                    // redirect.
                                    window.location = json.data.add_success_redirect_url;
                                }
                            }
                        })
                }
            </script>

            <!-- END - We recommend to place the below code in head tag of your website html  -->
            <div class="w-full max-w-md space-y-4">
            <div class="bg-white w-full border rounded shadow-lg p-4">
                <form method="post"
                    action="https://webform.elasticsendy.com/api/rest/signup-forms-pub/v3/MTU1MDAwMjAwMDAwNzcxNA==/add-contact"
                    onsubmit="mpx_submitSignupForm(event)">
                    <div class="">
                        <div id="mpx_error_global" class="text-base text-red-600 mb-1 mpx_error"></div>
                        <div class="relative">
                            <div id="mpx_success_box" class="text-base text-black mb-1 absolute top-1/3 left-0 invisible"></div>
                            <div id="mpx_input_elmts_bx" class="relative visible space-y-6">
                                <div>
                                    <h2 class="text-2xl font-bold text-center">REGISTER NOW</h2>
                                </div>
                                <div class="block">
                                    <div class="text-base text-gray-600 mb-1">
                                        Enter your name *
                                    </div>
                                    <div>
                                        <input type="text" class="border w-full text-base rounded p-2 focus:outline-none focus:ring-orange-600 focus:border-orange-600"
                                            name="mpx_param_name" placeholder="Name" required />
                                    </div>
                                    <div id="mpx_error_mpx_param_name" class="text-base text-black mb-1 mpx_error"></div>
                                </div>
                                <div class="block">
                                    <div class="text-base text-gray-600 mb-1">
                                        Enter your email address to subscribe *
                                    </div>
                                    <div>
                                        <input type="email" class="border w-full text-base rounded p-2 focus:outline-none focus:ring-orange-600 focus:border-orange-600"
                                            name="mpx_param_email" placeholder="Email" required />
                                    </div>
                                    <div id="mpx_error_mpx_param_email" class="text-base text-black mb-1 mpx_error"></div>
                                </div>
                                <div class="my-4">
                                    <button id="mpx_submit_btn" type="submit"
                                        class="cursor-pointer border-0 text-base text-white bg-orange-600 py-3 px-6 w-full rounded">Subscribe</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
            <!-- END ElasticSendy Signup Form -->

        </section>
    </main>
    <footer class="bg-gray-600 text-white p-4">
        <div class="flex items-center flex-col lg:flex-row lg:justify-between gap-4">
            <p class="text-center lg:text-left">Copyright © 2023 — All Rights Reserved for EasyOnlineHomeJobs</p>
            <ul class="flex items-center gap-4">
                <li><a class="hover:underline" href="">Privacy Policy</a></li>
                <li><a class="hover:underline" href="">Terms & Conditions</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
